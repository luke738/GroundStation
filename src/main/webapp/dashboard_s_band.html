<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
    </div>

    <br>

    <h2>Dashboard S-band</h2>

    <br>

    <div class="row">
        <div class="col-sm-7">
            <div class="card bg-dark text-white">

                <div class="card-body" id="data_entry_box">
                    <h5 class="card-title">Button controls</h5>
                    <div class="card text-black">
                        <div class="card-body">
                            <div class="form">
                                <div class="form-group">
                                    <!--buttons go here -->
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <input id = "launch_orbitron" class="btn btn-outline-primary" type="submit" value="Launch Orbitron" onclick="sendData(this.id);"/>
                                        <input id = "kill_orbitron" class="btn btn-outline-primary" type="submit" value="Kill Orbitron" onclick="sendData(this.id);"/>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <input id = "launch_spidmd01" class="btn btn-outline-primary" type="submit" value="Launch SPID MD-01 Driver" onclick="sendData(this.id);"/>
                                        <input id = "kill_spidmd01" class="btn btn-outline-primary" type="submit" value="Kill SPID MD-01 Driver" onclick="sendData(this.id);"/>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <input id = "launch_sdrsharp" class="btn btn-outline-primary" type="submit" value="Launch SDRSharp" onclick="sendData(this.id);"/>
                                        <input id = "kill_sdrsharp" class="btn btn-outline-primary" type="submit" value="Kill SDRSharp" onclick="sendData(this.id);"/>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <input id = "launch_pstrotator" class="btn btn-outline-primary" type="submit" value="Launch PSTRotator" onclick="sendData(this.id);"/>
                                        <input id = "kill_pstrotator" class="btn btn-outline-primary" type="submit" value="Kill PSTRotator" onclick="sendData(this.id);"/>
                                    </div>

                                    <p id = "onsuccess"></p>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="card">
                <div class = "bandIPcard" class="card-body">
                    <h5 class="card-title">SBand Camera</h5>
                    <p class="card-text"></p>
                    <iframe class = "bandIP" src="http://sbandcam.usc.edu/video.cgi"></iframe>
                </div>
            </div>
            <div class="card">
                <div class = "bandIPcard" class="card-body">
                    <h5 class="card-title">UHF/VHF Camera</h5>
                    <p class="card-text"></p>
                    <iframe class = "bandIP" src="http://uhfcam.usc.edu/video.cgi"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h5 class="card-header">Antenna Data:</h5>
            <div class="card-body bg-light">
                <div class="row">
                    <div class="col-6">

                        <h5>Set Antenna Angle:</h5>
                        Current Angle:  <span id="curr_ag" class="text-primary">150</span> degrees

                        <div class="form-row">
                            <div class="col">
                                <input type="range" id="antAngleSlider" class="custom-range" min="0" max="180">
                                <p class="card-text">
                                    Set angle to: <span id="set_angle" class="text-primary"></span> degrees
                                </p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Set Angle</button>

                    </div>
                    <div class="col-6">
                        <div class="form">
                            <h5>Set Azimuth & Elevation:</h5>
                            <p class="card-text">
                                Current Azimuth: <span id="curr_ax" class="text-primary">10</span>
                                Current Elevation: <span id="curr_el" class="text-primary">20</span>
                            </p>

                            <div class="form-row">
                                <div class="col-4">
                                    <label for="azimuth">Azimuth</label>
                                    <input type="number" class="form-control" id="azimuth" placeholder="10">
                                </div>
                                <div class="col-4">
                                    <label for="elevation">Elevation</label>
                                    <input type="number" class="form-control" id="elevation" placeholder="10">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Set Azimuth & Elevation</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="js/dashboard_s.js"></script>
