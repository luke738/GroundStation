<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dashboard_s_band.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Dashboard UHF-band</title>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item nav-link ">
                    <a class="nav-link" href="dashboard_s_band.html">Dashboard S-band</a>
                </li>
                <li class="nav-item nav-link active">
                    <a class="nav-link" href="dashboard_uhf_band.html">Dashboard UHF</a>
                </li>
                <li id="class_logistics_nav" class="nav-item nav-link">
                    <a class="nav-link" href="class_logistics.html">Class Logistics</a>
                </li>
                <li class="nav-item nav-link">
                    <a class="nav-link" href="account_info.html">Account Info</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
        </div>
        <br>
        <h2 id="blah">Dashboard UHF-band</h2>
        <br>

        <div class="row">
            <div class="row">

                <div class="col-6">

                    <div class="btn-group" role="group">
                        <input class="btn btn-primary" type="button" id="dwn-btn" value="Download TLE data file" onclick="download1();"/>
                        <div id = "download_onsuccess"></div>
                    </div>
                    <span style="margin-left: 10vw">Type: </span>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" id="transmit_btn" class="btn btn-secondary active" onclick="toggleTransmit()">
                            Transmit
                        </button>
                        <button type="button" id="recieve_btn" class="btn btn-secondary" onclick="toggleRecieve()">
                            Recieve
                        </button>
                    </div>

                    <div class="card bg-dark text-white" style="margin-top: 5px">
                        <div class="card-body">
                            <h5 class="card-title">Button controls</h5>
                            <div class="card text-black">
                                <div class="card-body">
                                    <div class="form">
                                        <div class="form-group">
                                            <!--buttons go here -->
                                            <div class="btn-group" role="group">
                                                <input id = "launch_orbitron" class="btn btn-outline-primary" type="submit" value="Launch Orbitron" onclick="program_sendData(this.id);"/>
                                                <input id = "kill_orbitron" class="btn btn-outline-primary" type="submit" value="Kill Orbitron" onclick="program_sendData(this.id);"/>
                                            </div>
                                            <div class="btn-group" role="group">
                                                <input id = "launch_spidmd01" class="btn btn-outline-primary" type="submit" value="Launch SPID MD-01 Driver" onclick="program_sendData(this.id);"/>
                                                <input id = "kill_spidmd01" class="btn btn-outline-primary" type="submit" value="Kill SPID MD-01 Driver" onclick="program_sendData(this.id);"/>
                                            </div>
                                            <div class="btn-group" role="group">
                                                <input id = "launch_sdrsharp" class="btn btn-outline-primary" type="submit" value="Launch SDRSharp" onclick="program_sendData(this.id);"/>
                                                <input id = "kill_sdrsharp" class="btn btn-outline-primary" type="submit" value="Kill SDRSharp" onclick="program_sendData(this.id);"/>
                                            </div>
                                            <div class="btn-group" role="group">
                                                <input id = "launch_pstrotator" class="btn btn-outline-primary" type="submit" value="Launch PSTRotator" onclick="program_sendData(this.id);"/>
                                                <input id = "kill_pstrotator" class="btn btn-outline-primary" type="submit" value="Kill PSTRotator" onclick="program_sendData(this.id);"/>
                                            </div>

                                            <p id = "onsuccess"></p>

                                            <div class="btn-group" role="group">
                                                <input id = "shutdown" class="btn btn-outline-danger" type="submit" value="Shut Down Desktop" onclick="program_sendData(this.id);"/>
                                                <div id = "shutdown_onsuccess"></div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span id="uhf_transmit_feature_toggle">
                                <div class="card-body">
                                    <h5 class="card-title">Console</h5>
                                    <div class="card text-dark">
                                        <div class="card-body">
                                            <div id="console_view" style="max-height: 20vh; overflow: auto;"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-body" id="data_entry_box">
                                    <h5 class="card-title">Enter data here:</h5>
                                    <div class="card text-black">
                                        <div class="card-body">
                                            <form id = "data_form" class="form">

                                                <div class="form-group">
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                </div>
                                                <input id = "submitConsole" class="btn btn-primary" type="submit" value="Submit" onclick="sendData();"/>

                                            </form>

                                        </div>
                                    </div>

                                </div>
                            </span>

                        </div>
                    </div>

                    <div class="col">
                        <h5 class="card-header">Antenna Data:</h5>
                        <div class="card-body bg-light">
                            <div class="row">
                                <div class="col">
                                    <div class="form">
                                        <h5>Set Azimuth & Elevation:</h5>
                                        <span id="wrap_warning"  style="float:right; color:lightgray">Antenna Wrap Warning: OFF</span>
                                        <span style="clear:both"></span>
                                        <p class="card-text">
                                            Current Azimuth: <span id="curr_ax" class="text-primary">10</span>
                                            Current Elevation: <span id="curr_el" class="text-primary">20</span>
                                        </p>

                                        <div class="form-row">
                                            <div class="col-4">
                                                <label for="azimuth">Azimuth</label>
                                                <input type="number" class="form-control" id="azimuth" placeholder="10">
                                            </div>
                                            <div class="col-4">
                                                <label for="elevation">Elevation</label>
                                                <input type="number" class="form-control" id="elevation" placeholder="10">
                                            </div>
                                        </div>
                                        <input id = "set_azimuth_elevation" class="btn btn-primary" style="margin-top: 5px;" type="submit" value="Set Azimuth & Elevation" onclick="sendMotorAEData();"/>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col">
                        <div class="row" style="width:50vw">
                            <div class="col">
                                <div class="card">
                                    <div class = "bandIPcard" class="card-body">
                                        <h5 class="card-title">SBand Camera</h5>
                                        <p class="card-text"></p>
                                        <iframe class = "bandIP" src="http://sbandcam.usc.edu/video.cgi"></iframe>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class = "bandIPcard" class="card-body">
                                        <h5 class="card-title">UHF/VHF Camera</h5>
                                        <p class="card-text"></p>
                                        <iframe class = "bandIP" src="http://uhfcam.usc.edu/video.cgi"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>

    <script src="js/uhf_transmit_feature_toggle.js"></script>
    <script src="js/dashboard_uhf.js"></script>
    <script src="js/motor_control.js"></script>
    <script src="js/nav_control.js"></script>

</body>

</html>
